version: 2
general:
  branches:
    ignore:
      - /binary-.*/

jobs:
  lint:
    docker:
      - image: circleci/rust:latest
    steps:
      - checkout
      - run: |
          rustup component add clippy
          cargo clippy --all -- --deny warnings
  format:
    docker:
      - image: circleci/rust:latest
    steps:
      - checkout
      - run: cargo fmt -- --check
  build:
    docker:
      - image: autozimu/languageclientneovim
    steps:
      - checkout
      - run: make ci

workflows:
  version: 2
  dev:
    jobs:
      - build

